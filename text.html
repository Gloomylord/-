<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Список</title>
            <link href="1.css" rel="stylesheet" type="text/css"/>
        </head>
    
<body>
        <script>
            let i=0;
            let j=0;
            let string="id";
    function click1(){
    let elem = document.getElementById('Input1');
    if(i==0){
    document.getElementById('div').style.display = 'flex';    
    }    
     if(elem.value){  
     document.getElementById('div').innerHTML = `${document.getElementById('div').innerHTML}`+ `<div id="${string+j}" class="red">${elem.value} <button id="n${j}" onclick="del(this)" class="bot">&#9746;</div>`; 
     j+=1;
     }
    i=1;
    }
    function del(obj){
        let m = obj.id.slice(1);
    document.getElementById(`id${m}`).innerHTML='';  
    }
    </script>
    <form action="/text" class="mr"> 
        <label for="Input1">Введите список: </label><br>
        <input class="wi" id="Input1">
        <button onclick="click1()">Ввод</button>
    </form>
    <div id="div" class="div1">
    </div>


</body>

    
</html>
